<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--font awesome-->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 mx-auto">
          <div class="text-center">
            <h1>Search for wikipedia entries</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 mx-auto">
          <form id="language-select">
            <span>Select language: </span>
            <div ;" class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="languages" id="eng" value="en" checked>
              <label class="form-check-label" for="eng">
                ENG
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="languages" id="fr" value="fr">
              <label class="form-check-label" for="fr">
                FRA
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="languages" id="es" value="es">
              <label class="form-check-label" for="es">
                ESP
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="languages" id="de" value="de">
              <label class="form-check-label" for="de">
                GER
              </label>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 mx-auto">
          <div id="random-button">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button id="button">Random wikipedia entry</button></a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 mx-auto">
          <div id="field">
            <input autofocus="" id="search-field" type="text" placeholder="Search for wikipedia entry..">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-8 mx-auto">
          <div id="results">
            <ul class="list-unstyled" id="result-list">

            </ul>
          </div>
        </div>
      </div>


        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
